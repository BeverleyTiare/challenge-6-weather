<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google fonts-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Weather</title>
</head>

<body>
    <div class="header">
        <h1>Weather dashboard</h1>
    </div>
    <section class="cityList">
        <section class="textCont" id="cityName">

            <div class="center">
                <div style="text-align: right; padding-right: 15px;" class="weather-data">
                    <h2>
                        <span id="Cityname">Sydney</span>
                        (<span id="Date0">
                        </span>)
                    </h2>
                    <span class="material-symbols-outlined">
                    brightness_4
                    </span>
                    <span class="material-symbols-outlined">
                    air
                    </span>
                    <span class="material-symbols-outlined">
                    humidity_mid
                    </span>
                    <div id="Temp0">Temp: 0 f</div>
                    <div id="Wind0">wind: 0 MPH</div>
                    <div id="Humidity0">Humidity: 0 %</div><br>
                </div>
                
                <div class="right">
                    <section class="sidebar"></section>
                    <div id="search-form" class="form-group mt-2 pt-2">

                        <label>
                            <bold>Enter City:</bold>
                            <input id="city" name="submitted-name" autocomplete="name" />
                        </label>
                        <button id="searchButton">Search</button><br>

                       
                            <!-- 5-Day Forecast; flexbox: ROW-->

                            <section class="container-1"></section>
                            <section class="box-1">
                                <h1>5-Day Weather Prediction</h1>
                            </section>

                            <div class="flex-container">
                                <div class="flex-box">
                                    <p id="Date1"></p>
                                    <p id="Temp1"></p>
                                    <p id="Wind1"></p>
                                    <p id="Humidity1"></p>
                                </div>
                                <div class="flex-box">
                                    <p id="Date2"></p>
                                    <p id="Temp2"></p>
                                    <p id="Wind2"></p>
                                    <p id="Humidity2"></p>
                                </div>
                                <div class="flex-box">
                                    <p id="Date3"></p>
                                    <p id="Temp3"></p>
                                    <p id="Wind3"></p>
                                    <p id="Humidity3"></p>
                                </div>
                                <div class="flex-box">
                                    <p id="Date4"></p>
                                    <p id="Temp4"></p>
                                    <p id="Wind4"></p>
                                    <p id="Humidity4"></p>
                                </div>
                                <div class="flex-box">
                                    <p id="Date5"></p>
                                    <p id="Temp5"></p>
                                    <p id="Wind5"></p>
                                    <p id="Humidity5"></p>
                                </div>
                            </div>

                            <!-- Flex box content-->

                            <section class="ClearHistory">
                                <section class="textCont" id="cityName">

                                    <ul 
                                    id="search-history" style="list-style-type:none">
                                        <li>
                                            <a href="#" class="active">
                                                <span class="item">Sydney</span>
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#" class="active">
                                                <span class="icon"><i class="fas fa-home"></i></span>
                                                <span class="item">Paris</span>
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#" class="active">
                                                <span class="icon"><i class="fas fa-home"></i></span>
                                                <span class="item">New York</span>
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#" class="active">
                                                <span class="icon"><i class="fas fa-home"></i></span>
                                                <span class="item">Rejkavik</span>
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#" class="active">
                                                <span class="icon"><i class="fas fa-home"></i></span>
                                                <span class="item">Tokyo</span>
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#" class="active">
                                                <span class="icon"><i class="fas fa-home"></i></span>
                                                <span class="item">Rajastan</span>
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#" class="active">
                                                <span class="icon"><i class="fas fa-home"></i></span>
                                                <span class="item">Kathmandu</span>
                                            </a>
                                        </li>
                                    </ul>
                                </section>
                                <button id="Clear"> Clear History</button>
                            </section>

                        </section>
                    </div>
                </div>
            </div>
        </section>
    </section>
</body>

<!-- Script  -->
<script src=""></script>
<script src="script.js"></script>
</html>
